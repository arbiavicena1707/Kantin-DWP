    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="Form.css">
        <title>The Kantin Shop</title>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container mt-5 text-white">
            <div class="row align-items-center">
                <div class="col-md-6 ">
                    <img class="logo" src="Img/Logo.png" alt="Logo with a chain, flower, and book" width="300" height="300">
                </div>
                <div class="col-md-6 align-items-center">
                    <div class="form-container">
                        <h2>Contact Us</h2>
                        <form method="POST" action="https://script.google.com/macros/s/AKfycbys43Etm4oOwP4QcxFxh0MYPBHoO2OSC90WR8R5n2ODc3ACb3Pb8kFjUmjtx4pfdiow/exec" >
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Name" id="Name" name="Name">
                                </div>
                            </div>
                            <input type="text" class="form-control mb-3" placeholder="Alamat" id="Alamat" name="Alamat"> 
                            <textarea class="form-control mb-3" placeholder="Deskripsi" rows="4" id="Saran" name="Saran"></textarea>
                            <button type="submit" class="btn btn-primary" style="background-color: #0B192C;" name="submit">Submit</button>

                            <p>Telepon</p>

                            <div class="social-login-container">
                                <div class="social-login-box">
                                    <button class="btn" style="background-color: #D9D9D9;color: black;">
                                        <i class="fas fa-user"></i> 1927382734
                                    </button>
                                </div>
                                <div class="social-login-box ">
                                    <button class="btn" style="background-color: #D9D9D9;color: black;">
                                        <i class="fas fa-user"></i> 1927382734
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbys43Etm4oOwP4QcxFxh0MYPBHoO2OSC90WR8R5n2ODc3ACb3Pb8kFjUmjtx4pfdiow/exec';
        const form = document.forms['submit-to-google-sheet'];
    
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    form.reset();  // Mereset form setelah berhasil dikirim
                    alert("BERHASIL MENGIRIM.");
                    window.location.href = "Form.html";  // Mengarahkan ulang ke Form.html
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
    
    

    </html>
