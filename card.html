<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Card</title>
    <link rel="stylesheet" href="stylescard.css">
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <div class="card-background">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                    <div class="card-content">
                        <img src="chicken.png" alt="Produk Roti" class="product-img">
                        <h2 class="product-name">Roti Manis</h2>
                        <p class="product-price">Rp 15.000</p>
                        <button class="submit-btn">Beli Sekarang</button>
                    </div>
                    <div class="card-background-bottom">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                </div>
            </div>
            <!-- Repeat similar structure for 3 more cards -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <div class="card-background">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                    <div class="card-content">
                        <img src="chicken.png" alt="Produk Roti" class="product-img">
                        <h2 class="product-name">Roti Manis</h2>
                        <p class="product-price">Rp 15.000</p>
                        <button class="submit-btn">Beli Sekarang</button>
                    </div>
                    <div class="card-background-bottom">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <div class="card-background">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                    <div class="card-content">
                        <img src="chicken.png" alt="Produk Roti" class="product-img">
                        <h2 class="product-name">Roti Manis</h2>
                        <p class="product-price">Rp 15.000</p>
                        <button class="submit-btn">Beli Sekarang</button>
                    </div>
                    <div class="card-background-bottom">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <div class="card-background">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                    <div class="card-content">
                        <img src="Img/Logo.png" alt="Produk Roti" class="product-img">
                        <h2 class="product-name">Roti Manis</h2>
                        <p class="product-price">Rp 15.000</p>
                        <button class="submit-btn">Beli Sekarang</button>
                    </div>
                    <div class="card-background-bottom">
                        <img src="produk.jpg" alt="Background Produk" class="background-img">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
